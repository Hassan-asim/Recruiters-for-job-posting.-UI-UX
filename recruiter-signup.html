<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruiter Signup</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Recruiter Signup</h1>
        <p>Please fill out the form below to create your recruiter account.</p>
        <form id="recruiter-signup-form">
            <input type="text" id="recruiter-name" name="recruiter-name" placeholder="Recruiter Name">
            <input type="email" id="email" name="email" placeholder="Email">
            <input type="password" id="password" name="password" placeholder="Password">
            <button type="submit">Signup</button>
        </form>
    </div>
</body>
</html>
