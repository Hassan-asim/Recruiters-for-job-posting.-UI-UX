<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job List</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Job List</h1>
        <p>Explore available job listings below and apply to those that match your skills.</p>
        <ul class="job-list">
            <!-- Display list of jobs and functionality -->
            <li>Job 1</li>
            <li>Job 2</li>
            <li>Job 3</li>
        </ul>
        <form id="job-application-form">
            <input type="text" id="candidate-name" name="candidate-name" placeholder="Your Name">
            <input type="text" id="candidate-email" name="candidate-email" placeholder="Your Email">
            <textarea id="resume" name="resume" placeholder="Attach Resume"></textarea>
            <button type="submit">Apply</button>
        </form>
    </div>
</body>
</html>
