<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Posting</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Job Posting</h1>
        <p>Recruiters can post job listings here. Please provide all the necessary details.</p>
        <form id="job-posting-form">
            <input type="text" id="job-title" name="job-title" placeholder="Job Title">
            <input type="text" id="salary" name="salary" placeholder="Salary">
            <textarea id="description" name="description" placeholder="Job Description"></textarea>
            <input type="text" id="experience" name="experience" placeholder="Candidate Experience">
            <input type="text" id="incentive" name="incentive" placeholder="Incentive in PKR">
            <button type="submit">Post Job</button>
        </form>
    </div>
</body>
</html>
